        #################################################################
        ## Party Mode
        #################################################################

- alias: iOS Action - Party Mode
  id: 'ios_action_automation_party_mode'

  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: 'Party Mode'

  condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: sensor.season
        state: 'winter'

  action:
    - action: homeassistant.toggle
      target:
        entity_id: 
          - input_boolean.livingroom_rainbow
          - input_boolean.bedroom_rainbow
          - input_boolean.pop_music
      data: {}
    - action: select.select_option
      data:
        entity_id: select.living_room_tv_activities
        option: "Watch TV"

        #################################################################
        ## Party Mode Winter
        #################################################################

- alias: iOS Action - Party Mode Winter
  id: 'ios_action_automation_party_mode_winter'

  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: 'Party Mode'

  condition:
    - condition: state
      entity_id: sensor.season
      state: 'winter'

  action:
    - action: homeassistant.toggle
      target:
        entity_id: 
          - input_boolean.livingroom_rainbow
          - input_boolean.bedroom_rainbow
          - input_boolean.pop_music
      data: {}
    - action: switch.toggle
      target:
        entity_id: 
          - switch.fireplace
      data: {}
    - action: select.select_option
      data:
        entity_id: select.living_room_tv_activities
        option: "Watch TV"

