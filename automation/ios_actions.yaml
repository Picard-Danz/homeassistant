        #################################################################
        ## Bedtime
        #################################################################

- alias: iOS Action - Bedtime
  id: 'ios_action_bedtime'

  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: 'Bedtime'

  action:
    - action: homeassistant.turn_on
      target:
        entity_id:
          - input_boolean.bedtime

