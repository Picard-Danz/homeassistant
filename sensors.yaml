#################################################################
## Sensors
#################################################################

        ##########################################################
        ## Server
        ##########################################################

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
      - type: last_boot
      - type: disk_use_percent

#################################################################
## RESTful Sensors
#################################################################

        ##########################################################
        ## Prusa MK3 Status
        ##########################################################

  - platform: rest
    resource: http://prusa-mk3.network.REDACTED/api/job
    name: Prusa MK3 Job Status
    username: !secret prusalink_mk3_user
    password: !secret prusalink_mk3_pass
    authentication: digest
    method: GET
    scan_interval: 3
    headers:
      Content-Type: application/json
    value_template: "{{ value_json.state }}"
    json_attributes:
        - "job"
        - "progress"
        - "state"

        ##########################################################
        ## Prusa MK3 Telemetry
        ##########################################################

  - platform: rest
    resource: http://prusa-mk3.network.REDACTED/api/printer
    name: Prusa MK3 Telemetry
    username: !secret prusalink_mk3_user
    password: !secret prusalink_mk3_pass
    authentication: digest
    method: GET
    scan_interval: 3
    headers:
      Content-Type: application/json
    value_template: "OK"
    json_attributes:
          - "telemetry"
          - "temperature"
          - "state"
