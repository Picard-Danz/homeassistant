#################################################################

        ##########################################################
        ## Living Room Netflix
        ##########################################################

living_room_launch_netflix:
  alias: Living Room Launch Netflix
  icon: mdi:netflix
  sequence:
    - service: media_player.select_source
      target:
        entity_id: media_player.living_room_apple_tv
      data:
        source: "Netflix"

